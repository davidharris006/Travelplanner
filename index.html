<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel Page</title>

  <!-- Link to Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Link to our custom CSS -->
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">

  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre" rel="stylesheet">

</head>

<body>
  <!-- <div class="row"> -->
  <!-- <div class="col-lg-12"> -->
  <div class="jumbotron rounded w-65">
    <div class="container">
      <h3 class="display-4">TravelGuide</h3><br>
      <h4>Let Your Travel Unravel!</h4><br>
      
      <!-- <p>&nbsp;</p> -->
    </div>
  </div>
  <!-- </div> -->
  <!-- </div> -->

  <div class="row justify-content-center">
    <!-- <div class="col-sm-4"></div> -->
    <form class="form-row">
      <div class="col-md-4">
        <label for="inputDestination">Destination</label>
        <input type="text" class="form-control" id="destination" placeholder="Destination City">
      </div>
      <div class="col-md-4">
        <label for="inputStartDate">Start Date</label>
        <input type="date" class="form-control" id="startDate" value="2019-08-19">
      </div>
      <div class="col-md-4">
        <label for="inputEndDate">End Date</label>
        <input type="date" class="form-control" id="endDate" value="2019-08-31"><br>
      </div>
    </form>
    <!-- <div class="col-sm-4"></div> -->
  </div>
  <br><br>

  <div class="row">
    <div class="col-lg-12 align-center">
      <div id="check">
        <div>
          <input id="events" type='checkbox' checked='yes'></input>
          <div id="eventstext">Events</div>
        </div>
      </div>
      &NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;
      <div>
        <input id="sights" type='checkbox' checked='yes'></input>
        <div id="sightstext">Sights</div>
      </div><br><br>

      <button type="submit" id="submit-btn" class="btn btn-primary">SUBMIT</button>
      &NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;
      <button  id="save-btn" class="btn btn-primary">SAVE</button>

    </div>
  </div><br><br>

  <!-- After submit is clicked the search results are shown below -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 center">
        <div class="row">
          <!-- Yelp Hotel info goes here -->
          <div class="col-lg-12" id="yelp"></div>
        </div>
        <br>
        <div class="row">
          <!-- Yelp  POIs go here -->
          <div class="col-lg-12 center" id="yelppoi"></div>
        </div>
        <br>
        <div class="row">
          <!-- Event info goes here -->
          <div class="col-lg-12" id="ticket-master"><br></div>
        </div>
        <br>
      </div>
      <!-- Weather info here -->
      <div class="col-lg-4 center" id="weather"></div>
    </div>
  </div>


  <!-- jQuery links -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

  <!-- Bootstrap links -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
